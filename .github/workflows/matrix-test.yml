name: Matrix Test

on:
  workflow_dispatch:
    inputs:
      iterations:
        description: 'Number of Iterations'
        required: true
        default: '10'

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate Matrix JSON
        id: set-matrix
        run: |
          ITERATIONS=${{ inputs.iterations }}
          MATRIX=$(seq 0 $((ITERATIONS)) | jq -c '[inputs | tonumber]')
          echo "Generated matrix: $MATRIX"
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

    
  create:
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        config: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
    - name: Say Hello
      run: |
          echo "Hello from ${{matrix.config}}"

  benchmark:
    needs: [create]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config: [no-harden-runner-bench, harden-runner-bench, tracer-runner-bench]
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Say Hello
        run: |
            sleep 5
            echo "Hello from benchmark ${{matrix.config}}"
            sleep 5
      
